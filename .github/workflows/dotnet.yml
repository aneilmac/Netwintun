# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

env:
  WINTUN_VERSION: 0.14.1
  WINTUN_CHECKSUM: 07c256185d6ee3652e09fa55c0b673e2624b565e02c4b9091c79ca7d2f24ef51

on:
  push:
    branches: [ "main", "gitflow-branch" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download wintun
      run: curl https://www.wintun.net/builds/wintun-${WINTUN_VERSION}.zip -o wintun.zip
    - name: Verify wintun
      run: shasum -a 256 wintun.zip | awk -vchecksum="${WINTUN_CHECKSUM}" '$1!=checksum{exit 1}'
    - name: Unzip wintun
      run: unzip wintun.zip
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal