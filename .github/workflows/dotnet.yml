# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

env:
  WINTUN_VERSION: 0.14.1
  WINTUN_CHECKSUM: ec

on:
  push:
    branches: [ "main", "gitflow-branch" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download wintun
      run: Invoke-WebRequest -Uri https://www.wintun.net/builds/wintun-$env:WINTUN_VERSION.zip -OutFile wintun.zip
    - name: Verify wintun
      run: if((Get-FileHash wintun.zip -Algorithm SHA256).Hash -NE $env:WINTUN_CHECKSUM){exit 1}
    - name: Unzip wintun
      run: Expand-Archive wintun.zip
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal